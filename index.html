    <style>
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      .animate-pulse-slow {
        animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        --color-rgb: 79, 70, 229;
      }
      .blur-text {
        filter: blur(4px);
        user-select: none;
      }
      /* Classes de utilidade para cores JIT (Tailwind CDN não pega classes dinâmicas) */
      /* Indigo */
      .bg-indigo-50 { background-color: #eef2ff; }
      .bg-indigo-400 { background-color: #818cf8; }
      .bg-indigo-500 { background-color: #6366f1; }
      .bg-indigo-600 { background-color: #4f46e5; }
      .bg-indigo-700 { background-color: #4338ca; }
      .text-indigo-600 { color: #4f46e5; }
      .text-indigo-700 { color: #4338ca; }
      .border-indigo-100 { border-color: #e0e7ff; }
      .border-indigo-300 { border-color: #a5b4fc; }
      .border-indigo-500 { border-color: #6366f1; }
      .border-indigo-600 { border-color: #4f46e5; }
      .shadow-indigo-200 { --tw-shadow-color: #c7d2fe; --tw-shadow: 0 20px 25px -5px var(--tw-shadow-color), 0 8px 10px -6px var(--tw-shadow-color); box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow); }
      
      /* Emerald */
      .bg-emerald-50 { background-color: #ecfdf5; }
      .bg-emerald-400 { background-color: #34d399; }
      .bg-emerald-500 { background-color: #10b981; }
      .bg-emerald-600 { background-color: #059669; }
      .bg-emerald-700 { background-color: #047857; }
      .text-emerald-600 { color: #059669; }
      .text-emerald-700 { color: #047857; }
      .border-emerald-100 { border-color: #d1fae5; }
      .border-emerald-300 { border-color: #6ee7b7; }
      .border-emerald-500 { border-color: #10b981; }
      .border-emerald-600 { border-color: #059669; }
      .shadow-emerald-200 { --tw-shadow-color: #a7f3d0; --tw-shadow: 0 20px 25px -5px var(--tw-shadow-color), 0 8px 10px -6px var(--tw-shadow-color); box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow); }

      /* Rose */
      .bg-rose-50 { background-color: #fff1f2; }
      .bg-rose-400 { background-color: #fb7185; }
      .bg-rose-500 { background-color: #f43f5e; }
      .bg-rose-600 { background-color: #e11d48; }
      .bg-rose-700 { background-color: #be123c; }
      .text-rose-600 { color: #e11d48; }
      .text-rose-700 { color: #be123c; }
      .border-rose-100 { border-color: #ffe4e6; }
      .border-rose-300 { border-color: #fda4af; }
      .border-rose-500 { border-color: #f43f5e; }
      .border-rose-600 { border-color: #e11d48; }
      .shadow-rose-200 { --tw-shadow-color: #fecdd3; --tw-shadow: 0 20px 25px -5px var(--tw-shadow-color), 0 8px 10px -6px var(--tw-shadow-color); box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow); }

      /* Amber (Novo - Teste QI) */
      .bg-amber-50 { background-color: #fffbeb; }
      .bg-amber-400 { background-color: #fbbf24; }
      .bg-amber-500 { background-color: #f59e0b; }
      .bg-amber-600 { background-color: #d97706; }
      .bg-amber-700 { background-color: #b45309; }
      .text-amber-600 { color: #d97706; }
      .text-amber-700 { color: #b45309; }
      .border-amber-100 { border-color: #fef3c7; }
      .border-amber-300 { border-color: #fcd34d; }
      .border-amber-500 { border-color: #f59e0b; }
      .border-amber-600 { border-color: #d97706; }
      .shadow-amber-200 { --tw-shadow-color: #fde68a; --tw-shadow: 0 20px 25px -5px var(--tw-shadow-color), 0 8px 10px -6px var(--tw-shadow-color); box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow); }
